{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

<body>
    <div class="title">
        <p class="title__text">plans for week</p>

    <form class="writeWindow" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    </form>
    <div class="carts container">
        <div class="row">
            <div class="col-lg-4 col-sm-12 carts__item carts__item-first">
                <div class="carts__title">
                    <h3>Create new cart</h3>
                </div>
                <div class="carts__body carts__body-f">         
                    <button type="button" class="carts__plus" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        +
                    </button>   
                    <!-- Modal -->
                    <form method="POST" enctype="multipart/form-data" action="#">
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create new cart</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                        {% csrf_token %}
                                        <div class="modal-body">
                                                <h6 class="modal-body__text text-center">Name of the cart</h6>
                                                {{ cardForm.name }}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" name="add_new_card">Create cart</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

                </div>
                <div class="carts__body">
